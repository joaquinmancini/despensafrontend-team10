<div class="container py-5">
    <h1 class="text-center"> Lista de ventas </h1>
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <div class="card rounded shadow border-0">
          <div class="card-body p-5 bg-white rounded">

              <table mat-table tyle="width:100%" class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                  <th scope="col" class="text-center">Producto</th>
                  <th scope="col" class="text-center">Cliente</th>
                  <th scope="col" class="text-center">Fecha</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let sale of sales">
                  <th scope="row" class="text-center">{{sale.product}}</th>
                  <td class="text-center">{{sale.client}}</td>
                  <td class="text-center">{{sale.date}}</td>

                    <button type="button" class="btn btn-success" (click)="edit(material)"><i class="fas fa-edit"></i></button>
                  </td>
                  <td class="text-center">
                    <button type="button" class="btn btn-danger" (click)="delete(material.id_material!, material.name!)"><i class="fas fa-trash"></i></button>
                  </td> -->
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
